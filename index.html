<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Policy Analytics Dashboard</title>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/recharts/umd/Recharts.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #f3f4f6;
        }
        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script>
        const { LineChart, Line, XAxis, YAxis, CartesianGrid, Tooltip, Legend, ResponsiveContainer } = Recharts;

        function App() {
            const data = [
                { year: 2024, emissions: 65, costs: 40, innovation: 24 },
                { year: 2025, emissions: 58, costs: 45, innovation: 30 },
                { year: 2026, emissions: 50, costs: 48, innovation: 35 },
                { year: 2027, emissions: 45, costs: 50, innovation: 40 },
                { year: 2028, emissions: 40, costs: 52, innovation: 45 }
            ];

            return React.createElement(
                "div",
                { className: "p-4 bg-gray-100 min-h-screen" },
                React.createElement(
                    "div",
                    { className: "bg-white rounded-lg shadow p-6 mb-6" },
                    React.createElement("h1", { className: "text-2xl font-bold mb-4" }, "Policy Impact Dashboard"),
                    React.createElement(
                        "div",
                        { className: "h-[400px]" },
                        React.createElement(
                            ResponsiveContainer,
                            { width: "100%", height: 400 },
                            React.createElement(
                                LineChart,
                                { data: data },
                                React.createElement(CartesianGrid, { strokeDasharray: "3 3" }),
                                React.createElement(XAxis, { dataKey: "year" }),
                                React.createElement(YAxis, null),
                                React.createElement(Tooltip, null),
                                React.createElement(Legend, null),
                                React.createElement(Line, { type: "monotone", dataKey: "emissions", stroke: "#ff0000", name: "Emissions" }),
                                React.createElement(Line, { type: "monotone", dataKey: "costs", stroke: "#00ff00", name: "Costs" }),
                                React.createElement(Line, { type: "monotone", dataKey: "innovation", stroke: "#0000ff", name: "Innovation" })
                            )
                        )
                    )
                )
            );
        }

        ReactDOM.render(React.createElement(App), document.getElementById("root"));
    </script>
</body>
</html>
